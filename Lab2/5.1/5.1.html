<!DOCTYPE html>
<html>
<body>
<img id="bulb" src="off.png">
<button onclick="turnOn()">Включити</button>
<button onclick="turnOff()">Вимкнути</button>
<script>
function turnOn() {
  document.getElementById("bulb").src = "on.png";
}

function turnOff() {
  document.getElementById("bulb").src = "off.png";
}
</script>
</body>
</html>
